{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}

    <h1>Beatles discography</h1>
    <div class="container">
        {% for item in content %}
        <div class="item">
            <p>{{item.name}}</p>
            <a href="{{ url_for("songs", id=item["id"]) }}"><img src={{item.cover}} /></a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
